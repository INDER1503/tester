<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external -->
    <link rel="stylesheet" href="style.css" />
    <style>
        /* internal */
        .container {
            border: 1px solid green;
            padding: 10px;
            color: white;
        }

        /* identifiers */
        .section {
            background: green;
            margin: 20px;
            padding: 20px;
        }

        /* id */
        #block {
            background: orange;
            padding: 10px;
            margin: 10px;
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>
        Welcome to Css
    </h1>
    <div class="section">
        Hello I am a div 1 with class section
    </div>

    <div class="section">
        Hello I am a div 2 with class section
    </div>

    <div id="block">
        I am element with Id block
    </div>



    <div class="container">
        Hello world
    </div>
    <!-- inline style -->
    <div style="background: yellow;" class="container2">
        Hello world 2
    </div>
</body>

</html>
