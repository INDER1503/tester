<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="">
        <div>

            <label>
                Name
            </label>
            <input type="text" placeholder="Please type name" />
        </div>
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
        <div>
            <label for="">
                Gender
            </label>
            <select name="gender" id="">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
        </div>

        <div>
            <textarea name="" id="" placeholder="Description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="brand">Choose a Brand:</label><input list="brands" id="brand" />
            <datalist id="brands">
                <option value="Addidas">
                <option value="Nike">
                <option value="Puma">
                <option value="Skechers">
                <option value="DKS">
            </datalist>
        </div>


        <input type="reset" value="Reset " />
        <input type="submit" value="Create Account" />

        <div>

            <input id="terms" type="checkbox" />
            <label for="terms">
                I accept the terms and conditions
            </label>
        </div>
    </form>
</body>

</html>
